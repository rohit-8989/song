<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <h2>Now Playing</h2>

    <img id="album" src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4"
         alt="Album Art">

    <h3 id="song">Night Drive</h3>
    <p id="artist">Lo-Fi Beats</p>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
